<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One More Step...</title>
  <meta http-equiv="refresh" content="0;url=https://youtu.be/T5NhpcY0Snk" />

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #444;
      border-top: 5px solid #0af;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
    }
    a {
      color: #0af;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="message">
    <p>Preparing to open YouTube...</p>
    <p>If it doesnâ€™t open, <a href="https://yourdomain.com/redirect.html">Click Here</a> again.</p>
  </div>
</body>
</html>
